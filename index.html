<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="todo_field">
                <input type="text" id="textAdd">
                <button class=" btn todo_add">
                    Add Task
                </button>
            </div>
            <ul class="todo-content">
            </ul>
            <div class="footer">
                <span class="counter">0 tasks left</span>
                <ul class="footer_list">
                    <li class="all active-tab" data-target="all">All</li>
                    <li class="active-task" data-target="active">Active</li>
                    <li class="completed" data-target="completed">Completed</li>
                </ul>
                <button class="todo_clear-complited">Clear completed [0]</button>
                <button class=" btn todo_clear">Clear All</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
